<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtalk | Sign Up</title>
    <link rel="icon" href="/logo-icon.svg" sizes="any" type="image/svg+xml" />
  </head>
  <body class="flex flex-col text-lg sm:text-sm lg:text-xs gap-40 lg:gap-2">
    <!-- HEADER: LOGO-->
    <header class="container-x-padding py-4">
      <!-- LOGO -->
      <a href="/">
        <img src="/logo.svg" class="h-16" alt="Funtalk Logo" />
      </a>
    </header>

    <!-- MAIN : HEADING & SIGN UP FORM -->
    <main class="flex flex-col gap-5 self-center px-2 pb-5">
      <h1 class="heading-primary text-white self-center">Sign up</h1>
      <form
        action=""
        class="bg-white flex flex-col gap-5 p-5 rounded-3xl md:w-80 md:gap-3 md:p-4"
      >
        <div class="input-group input-group--error">
          <input type="text" placeholder="Enter your name" />
          <span class="input-group-error-message"
            >Your name must not include any space</span
          >
        </div>
        <div class="input-group">
          <input type="text" placeholder="Enter your email" />
          <span class="input-group-error-message"></span>
        </div>

        <div class="input-group">
          <input type="text" placeholder="Create a password" />
          <span class="input-group-error-message"></span>
        </div>

        <div class="input-group">
          <input type="text" placeholder="Confirm your password" />
          <span class="input-group-error-message"></span>
        </div>

        <div class="flex items-center justify-between gap-3">
          <div class="select-emoji">
            <span>Emoji</span>
            <select name="" id="">
              <option value="😊">😊</option>
              <option value="😁">😁</option>
              <option value="😎">😎</option>
              <option value="😏">😏</option>
              <option value="😄">😄</option>
              <option value="😚">😚</option>
              <option value="😌">😌</option>
            </select>
          </div>

          <button class="btn btn--primary flex-grow">Sign up 🔥</button>
        </div>

        <p class="self-center mt-2">
          <a href="/login" class="link">Already have an account?</a> Log in
        </p>
      </form>
    </main>

    <!-- FOOTER -->
    <footer class="container-x-padding py-6 gap-5 bg-white mt-auto">
      <div class="text-center md:text-start">
        <p>
          Designed and Developed by
          <a class="link" href="">Ahmad Mohammadirad</a>
        </p>
        <span>© 2024 Funtalk. All Rights Reserved</span>
      </div>
    </footer>
  </body>
</html>
