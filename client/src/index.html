<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtalk</title>
    <link rel="icon" href="/logo-icon.svg" sizes="any" type="image/svg+xml" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="flex flex-col gap-10">
    <!-- HEADER: LOGO, LOGIN & SIGNUP BUTTONS || PROFILE -->
    <header
      class="container-x-padding flex justify-between items-center gap-5 py-3"
    >
      <!-- LOGO -->
      <a href="/" class="shrink-0">
        <img src="/logo.svg" class="h-12" alt="Funtalk Logo" />
      </a>

      <!-- LOG IN & SIGN UP BUTTONS -->
      <div id="loginSignUpContainer">
        <div
          class="hidden md:flex flex-col absolute w-full rounded-bl-3xl gap-3 p-5 bg-white transition-all top-0 right-0 z-20 md:flex-row md:static md:bg-[transparent] md:p-0 md:items-center"
        >
          <!-- CLOSE BUTTON -->
          <button
            class="flex text-black self-end text-7xl -mr-5 -mt-5 md:hidden"
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <a href="/login" class="btn btn--tertiary md:btn--secondary"
            >log in</a
          >
          <a href="/signup" class="btn btn--primary">sign up</a>
        </div>
        <button class="flex text-7xl md:hidden">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>

      <!-- PROFILE -->
      <div class="hidden profile-container">
        <a href="/profile" class="profile-emoji-name-container">
          <span class="profile-emoji"></span>
          <span class="profile-name"></span>
        </a>
        <button
          class="flex items-center justify-center text-2xl hover:text-red transition-all p-1"
        >
          <ion-icon name="log-out-outline"></ion-icon>
        </button>
      </div>
    </header>

    <!-- MAIN: HERO HEADER & CTA  -->
    <main
      class="container-x-padding mt-24 md:mt-20 xl:mt-0 xl:flex xl:items-center xl:gap-10"
    >
      <!-- LEFT -->
      <section
        class="flex flex-col gap-6 sm:items-start md:gap-5 text-xl xl:basis-1/2"
      >
        <h1 class="heading-primary text-white">
          Explore Conversations, Join Your Community
        </h1>
        <p class="font-bold text-lightGray">
          Explore rooms, connect with like-minded people, and dive into
          discussions that matter to you.
        </p>
        <a href="/rooms" class="btn btn--primary">Explore rooms</a>
      </section>
      <!-- RIGHT -->
      <section class="hidden items-center justify-center basis-1/2 xl:flex">
        <img
          src="/hero-header.png"
          class="w-[20rem]"
          alt="Funtalk Hero Header"
        />
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="container-x-padding py-6 gap-5 bg-white mt-auto">
      <div class="text-center md:text-start">
        <p>
          Designed and Developed by
          <a class="link" href="">Ahmad Mohammadirad</a>
        </p>
        <span>Â© 2024 Funtalk. All Rights Reserved</span>
      </div>
    </footer>

    <!-- OVERLAY AND YES OR NO MODAL  -->
    <div
      class="hidden bg-[#0000006c] fixed top-0 left-0 w-full items-center justify-center h-full p-5"
    >
      <div class="bg-white p-8 flex flex-col gap-8 rounded-3xl text-2xl">
        <p class="text-center">Are you sure you want log out?</p>
        <div class="flex gap-5">
          <button class="btn btn--tertiary flex-grow">No</button>
          <button class="btn btn--primary flex-grow">Yes</button>
        </div>
      </div>
    </div>

    <!-- ALLERT -->
    <div class="alert alert--error hidden" id="alert"></div>
  </body>
</html>
