<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtalk | Rooms</title>
    <link rel="icon" href="/logo-icon.svg" sizes="any" type="image/svg+xml" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="flex flex-col text-lg gap-32 lg:gap-20">
    <!-- HEADER: LOGO & PROFILE-->
    <header
      class="container-x-padding flex justify-between items-center gap-5 py-3"
    >
      <!-- LOGO -->
      <a href="/" class="shrink-0">
        <img src="/logo.svg" class="h-12" alt="Funtalk Logo" />
      </a>

      <!-- PROFILE -->
      <div class="profile-container">
        <a href="/profile" class="profile-emoji-name-container">
          <span class="profile-emoji"></span>
          <span class="profile-name"></span>
        </a>
        <button class="profile-logout-btn">
          <ion-icon name="log-out-outline"></ion-icon>
        </button>
      </div>
    </header>

    <main class="container-x-padding flex flex-col gap-5 self-center w-full">
      <h1 class="heading-primary text-white">Available Rooms</h1>
      <div class="flex flex-col gap-5 bg-white p-5 rounded-3xl lg:text-sm">
        <div
          class="input-group-clung-button input-group-clung-button--searchbar self-center"
        >
          <input type="text" placeholder="Search for rooms" />
          <button>🔎</button>
        </div>

        <div
          class="flex flex-wrap justify-center gap-5"
          id="roomsContainer"
        ></div>

        <div class="pagination self-center mt-5">
          <button class="paginaiton-btn">⏪</button>
          <span class="paginaiton-page-num">21</span>
          <button class="paginaiton-btn">⏩</button>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="container-x-padding py-6 gap-5 bg-white mt-auto">
      <div class="text-center md:text-start">
        <p>
          Designed and Developed by
          <a class="link" href="">Ahmad Mohammadirad</a>
        </p>
        <span>© 2024 Funtalk. All Rights Reserved</span>
      </div>
    </footer>

    <!-- OVERLAY AND YES OR NO MODAL  -->
    <div
      class="hidden bg-[#0000006c] fixed top-0 left-0 w-full items-center justify-center h-full p-5"
      id="modal"
    >
      <div class="bg-white p-8 flex flex-col gap-8 rounded-3xl text-2xl">
        <p class="text-center" id="modalMessage"></p>
        <div class="flex gap-5">
          <button class="btn btn--tertiary flex-grow" id="modalNoButton">
            No
          </button>
          <button class="btn btn--primary flex-grow" id="modalYesButton">
            Yes
          </button>
        </div>
      </div>
    </div>

    <!-- ALLERT -->
    <div class="alert alert--error hidden" id="alert"></div>
  </body>
</html>
